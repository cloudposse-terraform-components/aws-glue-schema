name: "aws-glue-schema"
# Canonical GitHub repo
github_repo: "cloudposse-terraform-components/aws-glue-schema"
# Short description of this project
description: |-
  This component provisions Glue schemas.
usage: |-
  **Stack Level**: Regional

  ```yaml
  components:
    terraform:
      glue/schema/example:
        metadata:
          component: glue/schema
        vars:
          enabled: true
          name: example
          schema_name: example
          schema_description: "Glue schema example"
          data_format: JSON
          glue_registry_component_name: "glue/registry/example"
  ```

  <!-- prettier-ignore-start -->
  <!-- prettier-ignore-end -->
